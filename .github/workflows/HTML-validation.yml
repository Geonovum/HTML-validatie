name: HTML Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install vnu-jar via npm
        run: npm install vnu-jar

      - name: Path to vnu.jar
        id: vnu
        run: echo "::set-output name=jar_path::$(node -e "console.log(require('vnu-jar'))")"

      - name: Run HTML validation
        run: |
            mkdir -p reports
            java -jar "${{ steps.vnu.outputs.jar_path }}" --errors-only --format html . > reports/report.html || true
            java -jar "${{ steps.vnu.outputs.jar_path }}" --errors-only --format text . > reports/report.txt || true

      - name: Upload validation report
        uses: actions/upload-artifact@v4
        with:
          name: html-validation-report
          path: reports/

      - name: Fail job if errors found
        run: |
          java -jar vnu.jar --errors-only --format text .
